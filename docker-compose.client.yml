version: '3'

networks:
  tickdocker_influxnet:
    external: true

services:
  telegraf:
    image: telegraf:1.5.2-alpine
    restart: unless-stopped
    volumes:
      - ./etc/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8092"
      - "8094"
      - "8125"
    networks:
      - tickdocker_influxnet
